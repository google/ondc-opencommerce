apiVersion: apps/v1
kind: Deployment
metadata:
  name: bpp-apis
  namespace: bpp-apis
  labels:
    app: bpp-apis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bpp-apis
  template:
    metadata:
      labels:
        app: bpp-apis
    spec:
      serviceAccount: ${env_prefix}bpp-apis-sa
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
      containers:
        - name: bpp-apis
          image: "asia-southeast1-docker.pkg.dev/bit-ondc/ondc-dev/bpp-apis:latest"
          env:
            - name: CONFIG
              value: "/config/config.json"
          volumeMounts:
            - name: config-volume
              readOnly: true
              mountPath: /config/config.json
              subPath: config.json
      volumes:
        - name: config-volume
          configMap:
            name: bpp-apis-config
