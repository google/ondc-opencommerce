apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mockup-gateway
  namespace: default
  labels:
    app: mockup-gateway
spec:
  scaleTargetRef:
    kind: Deployment
    name: mockup-gateway
    apiVersion: apps/v1
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
