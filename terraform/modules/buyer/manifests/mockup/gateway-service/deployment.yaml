apiVersion: apps/v1
kind: Deployment
metadata:
  name: mockup-gateway
  namespace: default
  labels:
    app: mockup-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mockup-gateway
  template:
    metadata:
      labels:
        app: mockup-gateway
    spec:
      containers:
        - name: gateway-mockup
          image: "${location}-docker.pkg.dev/${project}/${repository}/gateway-mockup:latest"
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
