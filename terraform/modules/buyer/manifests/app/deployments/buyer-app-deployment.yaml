apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: buyer-app
  namespace: buyer-app
  labels:
    app: buyer-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buyer-app
  template:
    metadata:
      labels:
        app: buyer-app
    spec:
      serviceAccount: ${env_prefix}buyer-app-sa
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
      containers:
        - name: buyer-app
          image: "asia-southeast1-docker.pkg.dev/bit-ondc/ondc-dev/buyer-app-service"
          ports:
            - name: http
              port: 8080
              containerPort: 8080
              protocol: TCP
          env:
            - name: CONFIG
              value: "/config/config.json"
          volumeMounts:
            - name: config-volume
              readOnly: true
              mountPath: /config/config.json
              subPath: config.json
      volumes:
        - name: config-volume
          configMap:
            name: buyer-app-config
