apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: request-action
  namespace: request-action
  labels:
    app: request-action
spec:
  replicas: 1
  selector:
    matchLabels:
      app: request-action
  template:
    metadata:
      labels:
        app: request-action
    spec:
      serviceAccount: ${env_prefix}request-action-sa
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
      containers:
        - name: request-action
          image: "${location}-docker.pkg.dev/${project}/${repository}/request-action-service:latest"
          env:
            - name: CONFIG
              value: "/config/config.json"
          volumeMounts:
            - name: config-volume
              readOnly: true
              mountPath: /config/config.json
              subPath: config.json
      volumes:
        - name: config-volume
          configMap:
            name: request-action-config
